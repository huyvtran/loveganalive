<ion-view view-title="复诊结果">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-show="showHistoryBack" ng-click="historyBack()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-positive" ng-click="viewHistory()">查看病历</button>
    </ion-nav-buttons>
    <ion-content style="background-color:#e9e9e9;">
        <div class="list card">
            <div class="item item-divider" style="background-color:#fff;border-top:3px solid #47d9bf;line-height:36px;">结果指南</div>
            <div class="item item-body">
                <div wrap-line="result.resultJson"></div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider item-icon-right" style="background-color:#fff;border-top:3px solid #ff8f35;line-height:36px;">
                <h3>医生备注</h3>
                <i ng-click="addRemark()" class="icon stable ion-navicon"></i>
            </div>
            <div class="item item-body">
                <textarea rows="4" ng-model="result.doctorMessage" placeholder="请填写医生备注" style="width:100%;" onchange="value=value.replace(/[\uD800-\uDBFF][\uDC00-\uDFFF]/g, '')"></textarea>
                <button class="button button-positive button-block" ng-click="submit(result.doctorMessage)">保存</button>
            </div>
            <script id="remark-modal" type="text/ng-template">
                <ion-modal-view>
                    <ion-header-bar>
                        <h1 class="title">常用备注</h1>
                    </ion-header-bar>
                    <ion-content>
                        <ion-list>
                            <ion-item class="item-text-wrap" ng-repeat="item in remarkList" ng-click="addThis(item.remark)">{{item.remark}}</ion-item>
                        </ion-list>
                        <button class="button button-block button-positive" ng-click="modal.hide()">返回</button>
                    </ion-content>
                </ion-modal-view>
            </script>
        </div>
    </ion-content>
</ion-view>
