<ion-view view-title="{{title}}">
    <ion-content class="main">
        <div class="list">
            <a class="item item-icon-left" ng-repeat="detail in subjectDetail.list">
                <i class="{{icon}}"></i>
                <h2>{{detail.reason}} {{detail.tradeAmount | number:2}} å…ƒ</h2>
                <p>{{detail.createTime}}</p>
            </a>
        </div>
        <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMore()" distance="10%" class="active"><i class="icon ion-loading-d icon-refreshing"></i>
        </ion-infinite-scroll>
        <div class="item item-image" ng-if="subjectDetail.list.length==0">
            <img src="img/default.png">
        </div>
    </ion-content>
</ion-view>
