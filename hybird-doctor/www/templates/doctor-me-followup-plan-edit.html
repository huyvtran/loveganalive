<ion-view view-title="方案名称" cache-view="false">
    <ion-content style="background-color:#f4f4f4;">
    	<div class="item text-center" style="overflow: visible;white-space: normal;">
    		<!-- <ion-title>{{followupTemplate}}</ion-title> -->
             <div style="border: none;"  class="item item-text-wrap" ng-bind-html="followupTemplate | to_trusted"></div>
    	</div>        
        <div class="item">
            我的建议：
            <label class="item item-input padding" style="background-color:#fff;border: none;">
                <textarea maxlength="680" rows="10" ng-model="data.content" style="border:1px solid #ebebeb;border-radius:2px;" onchange="value=value.replace(/[\uD800-\uDBFF][\uDC00-\uDFFF]/g, '')"></textarea>
            </label>
        </div>  
    </ion-content>
    <button class="button button-block button-positive" ng-click="save(data.content)" style="position:fixed;bottom:0;left:0;margin:0;">加入计划</button>
</ion-view>
