<ion-view view-title="爱肝学院">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-show="showHistoryBack" ng-click="historyBack()"></button>
    </ion-nav-buttons>
    <ion-content style="background-color:#e9e9e9;">
        <div class="list card" ng-repeat="row in table" style="border-radius:5px;margin:10px;">
            <div class="item item-body" style="padding:0 0 4px 0;">
                <a class="item item-avatar item-icon-right item-text-wrap" href="#/tab/discover/article/{{row.id}}/1">
                    <img style="max-width:48px; height:48px; border-radius:0;" ng-src="{{row.thumb}}">
                    <h3 style="padding:0 0 0 0px;margin-top:0px;margin-bottom:2px;">{{row.title}}</h3>
                    <span class="item-note">{{row.inputtime*1000 | date:"yyyy-MM-dd"}}</span>
                    <i class="icon stable ion-ios-arrow-right" style="font-size:16px;"></i>
                </a>
            </div>
        </div>
        <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMore()" distance="10%" class="active"><i class="icon ion-loading-d icon-refreshing"></i>
        </ion-infinite-scroll>
        <div class="item item-image" ng-if="table.length==0">
            <img src="img/default.png">
        </div>
    </ion-content>
</ion-view>
