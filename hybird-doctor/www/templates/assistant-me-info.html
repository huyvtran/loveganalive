<ion-view view-title="我的信息">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-show="showHistoryBack" ng-click="historyBack()"></button>
    </ion-nav-buttons>
    <!-- <ion-nav-buttons side="right">
        <a class="button" href="#/tab/assistant/me/edit/{{doctor.userid}}">修改</a>
    </ion-nav-buttons> -->
    <ion-content class="wechat-home">
        <div class="item item-thumbnail-left doctor-info item-text-wrap">
            <img ng-src="{{doctor.icon}}">
            <h2>{{doctor.nickname}}</h2>
            <p>{{doctor.hospital}}</p>
        </div>
        <div class="item item-text-wrap" style="padding:16px 16px 0 16px;">
            <h3 class="item-title skill">简 介</h3>
        </div>
        <a class="item item-text-wrap item-icon-right" style="padding:0 16px;" href="#/tab/assistant/me/edit/{{doctor.userid}}/3">
            <p class="item-con">
                {{doctor.brief}}
            </p>
            <i class="icon ion-ios-arrow-forward" style="color:#aaa;font-size:16px;"></i>
        </a>
        <div class="item comment">
            <span>评价（{{comment.total}}条）</span>
<!--             <span ng-star="comment.avg"></span>
<span>{{comment.avg}}分</span> -->
        </div>
        <ion-list>
            <div class="item comment-item item-text-wrap" ng-repeat="list in commentList">
                <span class="comment-name">{{list.name}}</span>
                <span ng-star="list.star"></span>
                <p>{{list.content}}</p>
            </div>
            <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMore()" distance="10%" class="active"><i class="icon ion-loading-d icon-refreshing"></i>
            </ion-infinite-scroll>
        </ion-list>
        <p style="margin:0px;padding:10px;color:#939393;text-align:center;" ng-if="commentList.length==0">—— 暂无评价 ——</p>
    </ion-content>
</ion-view>
