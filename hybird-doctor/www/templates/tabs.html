<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <ion-tab title="医生-患者列表" icon-off="ion-ios-monitor-outline" icon-on="ion-ios-monitor" href="#/tab/doctor/patients">
        <ion-nav-view name="tab-doctor-patients"></ion-nav-view>
    </ion-tab>
    <ion-tab title="医生-预约列表" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/doctor/reservation">
        <ion-nav-view name="tab-doctor-reservation"></ion-nav-view>
    </ion-tab>
    <ion-tab title="医生-我" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/doctor/me">
        <ion-nav-view name="tab-doctor-me"></ion-nav-view>
    </ion-tab>
    <ion-tab title="个管师-患者列表" icon-off="ion-ios-monitor-outline" icon-on="ion-ios-monitor" href="#/tab/assistant/patients">
        <ion-nav-view name="tab-assistant-patients"></ion-nav-view>
    </ion-tab>
    <ion-tab title="个管师-预约列表" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/assistant/reservation">
        <ion-nav-view name="tab-assistant-reservation"></ion-nav-view>
    </ion-tab>
    <ion-tab title="个管师-我" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/assistant/me">
        <ion-nav-view name="tab-assistant-me"></ion-nav-view>
    </ion-tab>
    <ion-tab title="我" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/me">
        <ion-nav-view name="tab-me"></ion-nav-view>
    </ion-tab>
    <ion-tab title="发现" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/discover">
        <ion-nav-view name="tab-discover"></ion-nav-view>
    </ion-tab>
</ion-tabs>
