<ion-view cache-view="false" view-title="签约订单">
    <ion-content style="background-color:#fff;">
        <ion-list>
            <div class="item" ng-repeat="order in orderList">
                <h2><a style="color:#139799;text-decoration:none">{{order.proName}}</a></h2>
                <p>订单号：<a style="color:#32d350;text-decoration:underline">{{order.orderCode}}</a></p>
                <span class="item-note assertive">￥{{order.amount | number:2}}</span>
                <button ng-disabled="order.btnDisabled" ng-if="order.payment == '1' && order.paymentStatus=='00'" class="button button-small button-positive" style="float:right;padding:2px 16px;max-height:26px;min-height:26px;line-height:18px;clear:right;" ng-click="pay(order.amount, order.orderCode)">支付</button>
                <button ng-disabled="order.btnDisabled" ng-if="order.payment == '1' && order.paymentStatus=='00'" class="button button-small button-positive" style="float:right;padding:2px 16px;max-height:26px;min-height:26px;line-height:18px;margin-right:8px;" ng-click="cancel(order.orderCode)">取消</button>
                <p>患者名：{{order.nickName}}</p>
                <span ng-if="order.payment == '2' && order.paymentStatus=='00'" class="item-note">未支付</span>
                <span ng-if="order.paymentStatus=='01'" class="item-note">已支付</span>
                <span ng-if="order.paymentStatus=='03'" class="item-note">已取消</span>
                <p>{{order.createDate | date:"yyyy-MM-dd HH:mm:ss"}}</p>
            </div>
        </ion-list>
        <div class="item item-image" ng-if="orderList.length==0">
            <img src="img/default.png">
        </div>
    </ion-content>
</ion-view>
