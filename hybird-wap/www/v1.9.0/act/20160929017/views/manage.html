<ion-view cache-view="true" class='topview'>
    <ion-nav-title>
        {{tit}}
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <a href="#/detail" class="button button-clear" ng-click="viewDetail()">产品详情</a>
    </ion-nav-buttons>
    <ion-content style="background-color:#f0eeea;">
        <ion-list class="shop-list">
            <div class="item item-button-right">
                <h2>新签约患者</h2>
                <a href="#/contract" class="button button-small button-positive" style="min-width:28px;min-height:30px;top:12px;line-height:26px;font-size:12px;padding:0 12px;">立即签约</a>
            </div>
        </ion-list>
        <p style="text-align: center;">——签约患者——</p>
        <ion-list class="shop-list">
            <div ng-repeat='item in list'>
                <ion-item ng-click="prescribe()" class="item-avatar item-text-wrap item-button-right" style="padding-right:0;position:relative;">
                    <img ng-src="{{item.icon}}" />
                    <h2>{{item.realname}}</h2>
                    <p>有效期至 {{item.expire}}</p>
                    <i class="icon ion-ios-arrow-right" style="position:absolute;right:6px;top:40%;display:block;"></i>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
