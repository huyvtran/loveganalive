<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telphone=no,email=no,address=no"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<script src="js/setFont.js"></script>
<div class="index-page">
    <header class="index-head pr">
        <a href="javascript:void(0)" class="btn_back pa"></a>
        <h3>活动排行</h3>
    </header>
    <div class="section-main" id="scroll-web">
        <div>
            <ul class="love-list rank-my">
                <li>
                    <i class="rank-num"></i>
                    <span class="head-wrap"><img src="img/love-head.png" alt=""></span>
                    <p>
                        <span><em></em></span>
                        <b><em class="c-66"></em></b>
                    </p>
                    <span class="love-num"></span>
                </li>
            </ul>
            <ul class="love-list rank-list" id="rank-list">
                <template id="tpl-love-rank">
                    <li>
                        <i class="rank-num" id="data-ranknum"></i>
                        <span class="head-wrap pr"><img  src="" alt=""><span></span></span>
                        <p>
                            <span><em id="data-name"></em><em class="c-66" id="data-addr">北京朝阳</em></span>
                            <b><em class="c-66" id="data-hospital"></em><em class="c-66" id="data-office"></em></b>
                        </p>
                        <span class="love-num" id="data-lovenum"></span>
                    </li>
                </template>
            </ul>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.touchSwipe.min.js"></script>
<script src="js/iscroll.min.js"></script>
<script src="js/base.js"></script>
<script src="js/ranklist.js"></script>

</html>
