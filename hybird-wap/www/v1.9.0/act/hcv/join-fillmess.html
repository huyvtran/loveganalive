<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telphone=no,email=no,address=no"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>报名参加</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<script src="js/setFont.js"></script>
<div class="index-page">
    <div class="section-main" id="scroll-web">
        <header class="index-head pr">
            <span class="btn_back pa goback"></span>
            <h3>填写信息</h3>
        </header>
        <div class="registerfor" style="width:100%; ">
            <div class="regisdown">
                <form action="" class="getphone fl" style="margin:.4rem 0 0 .4rem;">
                    <div>
                        <span class="f26">手机号:</span>
                        <input type="text" class="phone" placeholder="请输入手机号">
                    </div>
                    <div>
                        <span class="f26">验证码:</span>
                        <input type="text" class="testcode" placeholder="请输入验证码">
                        <span class="getcode f22" >获取验证码</span>
                    </div>
                    <i class="submit f28" id="submit">提交</i>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.touchSwipe.min.js"></script>
<script src="js/iscroll.min.js"></script>
<script src="js/base.js"></script>
<script src="js/join-fillmess.js"></script>

</html>
