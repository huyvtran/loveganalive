<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>制定方案</title>
    <link href="./css/plan.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <img class="control-icon" src="./img/icon-1.png" />
                <label for="inputPlanName" class="control-label">方案名称</label>
                <div class="control-input">
                    <input type="text" class="form-control" id="inputPlanName" placeholder="请输入方案名称">
                </div>
            </div>
            <div class="form-group">
                <img class="control-icon" src="./img/icon-2.png" />
                <label for="inputTime" class="control-label">有效时长</label>
                <div class="control-input">
                    <input type="text" class="form-control" id="inputTime" placeholder="请输入有效时长">
                </div>
            </div>
            <div class="form-group">
                <img class="control-icon" src="./img/icon-3.png" />
                <label for="inputStop" class="control-label">禁&#12288;&#12288;忌</label>
                <div class="control-input">
                    <textarea class="form-control" rows="3" id="inputStop" placeholder="请输入禁忌"></textarea>
                </div>
            </div>
            <div class="form-group">
                <img class="control-icon" src="./img/icon-4.png" />
                <label for="inputContent" class="control-label">内&#12288;&#12288;容</label>
                <div class="control-input">
                    <textarea class="form-control" rows="3" id="inputContent" placeholder="请输入内容"></textarea>
                </div>
            </div>
            <div class="form-group form-btn-group">
                <div class="control-input">
                    <button class="btn btn-cancel">取&#12288;&#12288;消</button>
                    &#12288;&#12288;
                    <button class="btn btn-submit">保存方案</button>
                </div>
            </div>

        </form>
    </div>
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
</body>

</html>
