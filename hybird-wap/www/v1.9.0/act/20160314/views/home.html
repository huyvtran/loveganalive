<ion-view hide-nav-bar="true" view-title="挑战脂肪肝">
    <ion-content>
        <div class="item item-image" style="border:none;">
            <img src="img/header.png" />
        </div>
        <div class="padding" style="background:url(./img/bg.png)">
            <p>挑战脂肪肝活动规则</p>
            <p>1. 患者须购买服务包后参加该活动，活动整个周期为52周；</p>
            <p>2. 活动开始前须提交FibroScan的CAP检查报告单，并录入数值。提交后活动在当天开始;</p>
            <p>3. 患者每天提交运动消耗卡路里，可以提交相关照片；</p>
            <p>4. 每7天为一个周期，连续提交运动消耗后，分别可获得1、2、4、8、16、32、64元奖励，然后从1元开始重新轮动。任何一天没有提交，则从开始的1元开始奖励；</p>
            <p> 5.活动开始后每13周为一个 奖励返款周期，奖励返款进入用户的奖金账户，CAP值检查值比较前一次降低为 奖励 条件。如果CAP值没有降低，则每13周的累积奖励清零；</p>
            <div class="item act-align-center" style="border:0;">
                <button class="button act-btn" ng-click="start();">即刻参加</button>
            </div>
        </div>
    </ion-content>
</ion-view>
