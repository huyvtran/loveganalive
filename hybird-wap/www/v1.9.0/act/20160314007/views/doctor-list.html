<ion-view hide-nav-bar="true" view-title="详情">
    <ion-content id="container" style="background-color:#f1f1f1;top:0;" has-header="false">
        <div class="list">
            <div class="item item-avatar item-text-wrap" style="margin-bottom:6px" ng-repeat="item in list">
                <img src="./img/icon-2.png">
                <p>订单：<a href="#/doctor-plan/{{doctorId}}/{{doctorName}}/{{item.order_id}}/{{item.order_code}}" style="color:#32d350;text-decoration:underline">{{item.order_code}}</a></p>
                <p>购买时间：{{item.create_time | date: 'yyyy-MM-dd'}}</p>
                <p>患者姓名：{{item.nick_name}}</p>
            </div>
            <div class="item item-image" ng-if="hasLoaded && list.length==0">
                <img src="img/default.png">
            </div>
        </div>
    </ion-content>
</ion-view>
