<ion-view hide-nav-bar="true" view-title="众保">
    <ion-content style="background-color:#e9e9e9;">

        <div class="padding">
            <button type="button" ng-click="back()" class="button button-outline button-block button-positive">返回上一页</button>
        </div>
        <div class="list">
            <a class="item item-avatar" ng-repeat="task in taskList">
                <img src="img/icon-2.png">
                <p>筹款日期：{{task.raiseTime | date: 'yyyy-MM-dd'}}</p>
                <p>账单关闭日期：{{task.deadTime | date: 'yyyy-MM-dd'}}</p>
                <p>筹款金额：{{task.amount | number: 2}} 元</p>
                <button ng-disabled="item.btnDisabled" ng-if="task.status=='0'" class="button button-small button-positive" style="float:right;padding:2px 16px;max-height:26px;min-height:26px;line-height:18px;clear:right;" ng-click="pay(task.id, task.amount)">支付</button>
                <p>支付状态：{{task.status=='0' ? '未支付' : '已支付'}}</p>
                <!-- <span ng-if="task.productTypeCode!='04' && task.productTypeCode!='29'" class="item-note">{{task.price}} {{ticket}}</span>
                <span ng-click="viewDetail()" ng-if="task.productTypeCode=='04' || task.productTypeCode=='29'" class="item-note">查看详情</span>
                <h2>{{name(task.productId, task.productName)}}{{isIOS ? '' : ' X ' + task.productCount}}</h2>
                <p>{{task.buyTime | date : 'yyyy-MM-dd'}} {{task.description}}</p> -->
            </a>
        </div>
        <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMore()" distance="10%" class="active"><i class="icon ion-loading-d icon-refreshing"></i>
        </ion-infinite-scroll>
        <div class="padding" ng-if="hasLoaded && taskList.length==0">
            <div class="item item-text-wrap text-center">
                <p>暂无任务</p>
            </div>
        </div>
    </ion-content>
</ion-view>
