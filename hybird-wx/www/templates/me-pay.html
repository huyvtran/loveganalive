<ion-view view-title="支付" cache-view="false">
    <ion-content id="payContent" style="background-color:#e9e9e9;">
        <div class="list">
            <ion-item>
                支付
                <span class="item-note">{{consultProduct.price | number:2}}元</span>
            </ion-item>
        </div>
        <ion-list class="tab-list">
            <label class="item item-radio pay-radio">
                <input type="radio" name="type" value="1" ng-model="type" ng-init="type='1'">
                <i class="radio-icon ion-checkmark" ></i>
                <div class="item-content">
                    <img src="../img/icon_paytype_account.png" alt="" style="float:left;margin-right:10px;">                  
                    <span class="item-note" >{{balance}} 元</span> <em style="font-size:14px;height:100%;line-height:28px;float:left;">账户余额</em>
                </div>
            </label>
            <label class="item item-radio pay-radio">
                <input type="radio" name="type" value="0" ng-model="type">
                <i class="radio-icon ion-checkmark"></i>
                <div class="item-content">
                    <img src="../img/icon_paytype_award.png" alt="" style="float:left;margin-right:10px;">
                    <span class="item-note">{{cashAccount}} 元</span><em style="font-size:14px;height:100%;line-height:28px;float:left;">奖金帐户</em>
                </div>
            </label>
            <label  class="item item-radio pay-radio">
                <input type="radio" name="sex" value="2" ng-model="type">
                <i class="radio-icon ion-checkmark"></i>
                <div class="item-content">
                    <img src="../img/icon_paytype_wxpay.png" alt="" style="float:left;margin-right:10px;">
                    <em style="font-size:14px;height:100%;line-height:28px;float:left;">微信支付</em>
                </div>
            </label>
            <i class="tips" style="width:80%; display: block;margin:20px auto 0;font-size: 12px;color:#666;">友情提示，您选择的银行卡单笔支付额度可能会小于您所需支付金额，您可以先进行多笔充值，然后选择余额支付！</i>
            <ion-item style='background:#e9e9e9;margin-top:20px;border:none;'>
                <button class="button button-full button-positive" ng-click="pay(type)">支付</button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
