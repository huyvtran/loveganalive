<ion-view  view-title="我的咨询">
    <ion-content  style="background-color:#e9e9e9;">
      <ion-list>
        <ion-item style='background-color:#e9e9e9' ng-repeat="item in list">
          <div class="item item-text-wrap item-detail">
            <h2 style='color:#ff4400;margin-right:20px;'>用户问</h2>
            <h3 style='margin-right:20px;'>{{item.sex}}</h3>
            <h4 style='margin-right:20px;'>{{item.age}}岁</h4>
            <span style="float:right;font-size:12px;">{{item.create_time | date:'yyyy-MM-dd HH:mm:ss'}}</span>
            <p style="width:90%;clear: both; padding-top:20px;">{{item.content}}</p>
            <img src="../img/avatar.png" alt="" style="width:40px;height:40px;margin-top:20px;">
          </div>
          <div class="item item-text-wrap" style='margin-top:10px;' ng-if="item.answer">
            <h2 style='float:left;color:green;font-size: 10px;'>医生答</h2>
            <h3 style='float: right;font-size: 10px;'>{{item.answer.create_time | date:'yyyy-MM-dd HH:mm:ss'}}</h3>
            <p style="width:90%;clear: both;padding-top:20px;">{{item.answer.content}}</p>
          </div>
          <div class="item item-text-wrap">
            <h2>{{msg}}</h2>
          </div>
        </ion-item>     
      </ion-list>

    
    </ion-content>
</ion-view>
