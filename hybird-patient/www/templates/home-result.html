<ion-view hide-tabs="true" view-title="复诊详情">
    <ion-nav-buttons side="right">
        <a class="button button-positive" href='#/tab/home/plan'>更换方案</a>
    </ion-nav-buttons>
    <ion-content style="background-color:#e9e9e9;">
        <div class="card">
            <div class="item item-divider" style="background-color:#fff;border-top:3px solid #47d9bf;line-height:36px;"><strong>结果指南</strong></div>
            <div class="item item-body">
                <div wrap-line="result.resultJson"></div>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider" style="background-color:#fff;border-top:3px solid #ff8f35;line-height:36px;"><strong>医生备注</strong></div>
            <div class="item item-body">
                <div wrap-line="result.doctorMessage"></div>
            </div>
        </div>
        <button ng-click="historyBack()" class="button button-block button-positive">返回</button>
    </ion-content>
</ion-view>
