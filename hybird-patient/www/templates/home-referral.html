<ion-view hide-tabs="true" cache-view="false" view-title="复诊日期">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-if="showHistoryBack" ng-click="historyBack()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-positive" href='#/tab/home/plan-logic/{{plan.productCode}}/{{plan.productName}}/true'>更新复诊时间</a>
    </ion-nav-buttons>
    <ion-content style="background-color:#e9e9e9;">
        <div class="list card" style="margin:4px;" ng-if="plan.visitTime">
            <ion-item href="#/tab/home/result" style="border-left:3px solid #ff9024;">
                <div style="border:1px solid #ff9024;border-radius:4px;float:left;text-align:center;padding:4px">
                    <div style="font-size:11px;color:#adadad;line-height:13px;">{{plan.day}}</div>
                    <div style="font-size:24px;color:#ff9024;line-height:22px;">{{plan.date}}</div>
                </div>
                <h2 style="text-align:right;line-height:44px;">
                    {{plan.productName}} {{plan.month}}月{{plan.date}}日
                    <i class="icon stable ion-ios-arrow-right"></i>
                </h2>
            </ion-item>
        </div>
        <p style="font-size:11px;color:#adadad;text-align:center">历史时间</p>
        <div class="list card" style="margin:4px;" ng-repeat="row in rows" ng-if="row.visitTime">
            <ion-item href="#/tab/home/result/{{row.id}}" style="border-left:3px solid #26bf72;padding-right:0px;">
                <div style="border:1px solid #26bf72;border-radius:4px;float:left;text-align:center;padding:4px">
                    <div style="font-size:11px;color:#adadad;line-height:13px;">{{row.day}}</div>
                    <div style="font-size:24px;color:#26bf72;line-height:22px;">{{row.date}}</div>
                </div>
                <h2 style="text-align:right;line-height:44px;">
                    {{row.productName}} {{row.month}}月{{row.date}}日
                    <i class="icon stable ion-ios-arrow-right"></i>
                </h2>
            </ion-item>
        </div>
        <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMore()" distance="10%" class="active"><i class="icon ion-loading-d icon-refreshing"></i>
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
