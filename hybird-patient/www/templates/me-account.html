<ion-view hide-tabs="true" view-title="帐户余额">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-if="showHistoryBack" ng-click="historyBack()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button" href="#/tab/me/wallet">明细</a>
    </ion-nav-buttons>
    <ion-content class="main">
        <div class="list no-lines" style="margin-top:36px;">
            <div class="item item-image" style="border: 0">
                <img src="img/account.png" style="width:30%;">
            </div>
            <div class="item item-text-wrap text-center" style="border: 0">
                <p>帐户金额</p>
                <h2 style="font-size:28px;">￥ {{patient.balances}}</h2>
            </div>
            <ion-item style="border: 0">
                <button class="button button-full button-positive" ng-click="recharge()">充值</button>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
